<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        input[type="checkbox"]:checked {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <form class="border rounded m-3 p-3" action="">
        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input class="form-control" type="text" id="inputUsername" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="inputPasswordpassword">Password</label>
                <input class="form-control" type="password" id="inputPassword" placeholder="Password">
            </div>

            <label for="">Gender</label>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputGender" id="inputMale" value="M">
                    <label class="form-check-label" for="inputMale">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputGender" id="inputFemale" value="F">
                    <label class="form-check-label" for="inputFemale">
                        Female
                    </label>
                </div>
            </div>



            <div class=" form-group">
                <label for="inputSelectCountry">Country</label>
                <select class="form-control" id="inputSelectCountry">
                    <option>Vietnam</option>
                    <option>US</option>
                    <option>UK</option>
                    <option>China</option>
                    <option>Germany</option>
                </select>
            </div>


            <div class="form-group">

                <input class="form-countrol checkbox-primary" type="checkbox" name="" id="remember">
                <label for="remember" class="form-check-label">
                    Remember me
                </label>
                <div class="form-check">
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="px-5 btn btn-success" onclick="login(this)">Login</button>
                <button type="reset" class="px-5 btn btn-outline-success">Reset</button>
            </div>

    </form>

    <script>
        function login(e) {
            console.log(e);
        }
    </script>
</body>

</html>
