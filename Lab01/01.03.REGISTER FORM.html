<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>

    <style>
        table {
            border: 1px solid rgb(202, 202, 202);
            width: 40%;
            margin: 0 auto;
            padding: 10px 5px;
        }

        input[type="text"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Your Name</td>
            <td>
                <input type="text" placeholder="Full Name" required>
            </td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td>
                <input type="email" placeholder="Email" required>
            </td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Birthtime</td>
            <td>
                <input type="time">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>From</td>
            <td>
                <select name="" id="">
                    <option value="">Viet Nam</option>
                    <option value="">US</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    Favorite IDE
                </p>
            </td>
            <td>
                <input type="checkbox" name="" id="vscode">
                <label for="vscode">Visual Studio Code</label>
                <br>

                <input type="checkbox" name="" id="sublimetext">
                <label for="sublimetext">Sublime Text</label>
                <br>

                <input type="checkbox" name="" id="eclipse">
                <label for="eclipse">Eclipse</label>
                <br>

                <input type="checkbox" name="" id="atom">
                <label for="atom">Atom</label>
                <br>

                <input type="checkbox" name="" id="intelijidea">
                <label for="intelijidea">Intelij Idea</label>
            </td>
        </tr>
        <tr>
            <td>TOEIC Score</td>
            <td>
                <input type="range" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                Message
            </td>
            <td>
                <textarea style="width: 100%;" name="" id="" cols="20" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button type="submit">
                    Register
                </button>
                <button type="reset">
                    Again
                </button>
            </td>
        </tr>

    </table>
</body>

</html>
