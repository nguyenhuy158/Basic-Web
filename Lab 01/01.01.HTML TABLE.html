<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>HTML TABLE</title>

                <style>
                        table,
                        th,
                        td {
                                border: 1px solid black;
                                text-align: center;
                                /* padding: 5px 10px; */
                        }

                        th {
                                color: blue;
                        }
                </style>
        </head>

        <body>
                <h1 style="text-align: center; color: blue">
                        STUDENT SCHEDULE
                </h1>

                <table style="width: 100%">
                        <tr>
                                <th>DAY/PERIOD</th>
                                <td>I</td>
                                <td>II</td>
                                <td
                                        rowspan="8"
                                        style="background-color: #b6ea60"
                                >
                                        LUNCH
                                </td>
                                <td>III</td>
                                <td>IV</td>
                        </tr>
                        <tr>
                                <th>MONDAY</th>
                                <td>Math</td>
                                <td>Physics</td>
                                <td
                                        colspan="2"
                                        rowspan="2"
                                        style="background-color: #d2d2d2"
                                ></td>
                        </tr>
                        <tr>
                                <th>TUESDAY</th>
                                <td
                                        colspan="2"
                                        style="background-color: #ffe68a"
                                >
                                        LAB
                                </td>
                        </tr>
                        <tr>
                                <th>WEDNESDAY</th>
                                <td>History</td>
                                <td>Music</td>
                                <td colspan="2">SEMINAR</td>
                        </tr>
                        <tr>
                                <th>THURSDAY</th>
                                <td>Physical Education</td>
                                <td>Swimming</td>
                                <td>Chemistry</td>
                                <td>Biology</td>
                        </tr>
                        <tr>
                                <th>FRIDAY</th>
                                <td
                                        colspan="2"
                                        style="background-color: #ffe68a"
                                >
                                        LAB
                                </td>
                                <td>Geography</td>
                                <td>Informatics</td>
                        </tr>
                        <tr>
                                <th>SATURDAY</th>
                                <td>Math</td>
                                <td>Physics</td>
                                <td
                                        colspan="2"
                                        style="background-color: #ffe68a"
                                >
                                        LAB
                                </td>
                        </tr>
                        <tr>
                                <th>SUNDAY</th>
                                <td
                                        colspan="2"
                                        style="background-color: #d2d2d2"
                                ></td>
                                <td style="background-color: #d2d2d2"></td>
                                <td>Homework</td>
                        </tr>
                </table>
        </body>
</html>
