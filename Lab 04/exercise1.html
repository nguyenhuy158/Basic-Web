<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <style>
        .errorMessage {
            color: rgb(185, 0, 0);
            font-size: 14px;
        }
    </style>

    <div class="container">
        <h3 class="mt-5 mb-3 text-center text-primary">User Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="border p-3 rounded" action="http://web-tdtu.herokuapp.com/lab01/login.php">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                                autocomplete="false">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password" autocomplete="false">
                        </div>
                        <div class="errorMessage my-3">Please enter your email address.</div>
                        <button class="btn btn-primary" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
    </div>

    <script>
        document.querySelector("button[type='submit']").addEventListener("click", function (event) {
            let emailInput = document.querySelector("#email");
            let passwordInput = document.querySelector("#pwd");
            let errorMessage = document.querySelector(".errorMessage");
            if (emailInput.value === '') {
                errorMessage.innerHTML = 'Please enter your email';
                event.preventDefault();
                return;
            }
            if (!emailInput.value.includes('@')) {
                errorMessage.innerHTML = 'Your email is not correct';
                event.preventDefault();
                return;
            }


            if (passwordInput.value === '') {
                errorMessage.innerHTML = 'Please enter your password';
                event.preventDefault();
                return;
            }
            if (passwordInput.value.length < 6) {
                errorMessage.innerHTML = 'Your password must contain at least 6 characters';
                event.preventDefault();
                return;
            }

        }, false);

        document.querySelector("input[type='email']").addEventListener("focus", function (event) {
            let errorMessage = document.querySelector(".errorMessage");
            errorMessage.innerHTML = '';
        });

        document.querySelector("input[type='password']").addEventListener("focus", function (event) {
            let errorMessage = document.querySelector(".errorMessage");
            errorMessage.innerHTML = '';
        });

    </script>
</body>

</html>
